    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #4cc9f0;
            --dark: #1a1a2e;
            --text: #f8f9fa;
            --lyric-size: 2rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--dark);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
            transition: background 1s ease;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .right-panel {
            width: 400px;
            display: flex;
            flex-direction: column;
            background: rgba(0,0,0,0.3);
            border-left: 1px solid rgba(255,255,255,0.1);
        }

        .visualizer {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.6;
            animation: float 15s infinite linear;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 90%;
            max-width: 600px;
            z-index: 10;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .track-controls {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            flex: 1;
        }

        button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-3px);
        }

        .play-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            flex: 0 0 70px;
            padding: 0;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }

        .record-btn {
            background: linear-gradient(135deg, #f72585, #b5179e);
            font-weight: bold;
        }

        .record-btn.recording {
            animation: pulse 1.5s infinite;
        }

        .track-info {
            width: 100%;
            background: rgba(0,0,0,0.5);
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: -5px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--light), var(--accent));
            width: 0%;
            transition: width 0.1s linear;
        }

        .theme-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .theme-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .theme-btn:hover {
            transform: scale(1.2);
        }

        .track-selector {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
            padding: 15px;
            max-height: 70vh;
            overflow-y: auto;
            width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 10;
            display: none;
        }

        .track-item {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-align: left;
        }

        .track-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .track-item.active {
            background: var(--primary);
        }

        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 11;
            font-size: 1.5rem;
        }

        .genre-title {
            font-weight: bold;
            margin: 15px 0 5px 0;
            color: var(--light);
            text-align: left;
            font-size: 1.2rem;
            padding: 5px 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
        }

        .lyrics-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .lyrics-line {
            margin: 15px 0;
            font-size: var(--lyric-size);
            opacity: 0.5;
            transition: all 0.3s ease;
            line-height: 1.5;
            max-width: 800px;
        }

        .lyrics-line.active {
            opacity: 1;
            font-size: calc(var(--lyric-size) * 1.2);
            color: var(--accent);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(247, 37, 133, 0.5);
        }

        .video-container {
            flex: 1;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 250px;
        }

        video {
            max-width: 100%;
            max-height: 100%;
        }

        .camera-controls {
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .mic-controls {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .mic-visualizer {
            height: 60px;
            width: 100%;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .mic-level {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, var(--light), var(--accent));
            transition: width 0.1s;
        }

        .effects-controls {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .recording-controls {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 1rem;
        }

        .recording-timer {
            text-align: center;
            font-size: 1.5rem;
            color: var(--accent);
            font-weight: bold;
        }

        .lyrics-controls {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .lyrics-size-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .download-section {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            margin: 10px;
        }

        .download-btn {
            background: linear-gradient(135deg, #4cc9f0, #4895ef);
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(50px, -50px); }
            50% { transform: translate(0, -100px); }
            75% { transform: translate(-50px, -50px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(247, 37, 133, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(247, 37, 133, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(247, 37, 133, 0); }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

                width: 100%;
                height: auto;
            }
            
            .theme-selector {
                top: 80px;
                right: 10px;
            }
            
            .track-selector {

            }

            }

            // Funciones principales
            function createParticles() {
                visualizer.innerHTML = '';
                for(let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.width = `${Math.random() * 200 + 100}px`;
                    particle.style.height = particle.style.width;
                    particle.style.background = `radial-gradient(circle, ${playlist[currentTrack].color1}, ${playlist[currentTrack].color2})`;
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    visualizer.appendChild(particle);
                }
            }
            
            function displayLyrics() {
                lyricsContainer.innerHTML = '';
                const lyrics = playlist[currentTrack].lyrics || ["Letra no disponible"];
                
                lyrics.forEach(line => {
                    const lyricLine = document.createElement('div');
                    lyricLine.className = 'lyrics-line';
                    lyricLine.textContent = line;
                    lyricsContainer.appendChild(lyricLine);
                });
                
                // Limpiar intervalo anterior si existe
                if (lyricInterval) clearInterval(lyricInterval);
                
                if (isPlaying) {
                    const lines = document.querySelectorAll('.lyrics-line');
                    let currentLine = 0;
                    
                    lyricInterval = setInterval(() => {
                        if (!isPlaying) {
                            clearInterval(lyricInterval);
                            return;
                        }
                        
                        lines.forEach(line => line.classList.remove('active'));
                        if (lines[currentLine]) lines[currentLine].classList.add('active');
                        
                        currentLine = (currentLine + 1) % lines.length;
                    }, 3000);
                }
            }
            
            function loadTrack(trackIndex) {
                currentTrack = trackIndex;
                const track = playlist[trackIndex];
                
                music.src = track.src;
                music.load();
                
                trackInfo.textContent = `${track.title} • ${track.artist}`;
                
                document.querySelectorAll('.track-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`.track-item[data-id="${track.id}"]`).classList.add('active');
                
                createParticles();
                displayLyrics();
                
                if(isPlaying) {
                    music.play().catch(e => console.log("Error al reproducir:", e));
                }
            }
            
            function updateProgress() {
                const {currentTime, duration} = music;
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
            }
            
            function setTheme(theme) {
                const colors = themes[theme];
                document.documentElement.style.setProperty('--primary', colors.primary);
                document.documentElement.style.setProperty('--secondary', colors.secondary);
                document.documentElement.style.setProperty('--accent', colors.accent);
                document.documentElement.style.setProperty('--light', colors.light);
                document.documentElement.style.setProperty('--dark', colors.dark);
                document.body.style.background = colors.dark;
            }
            
            function populateTrackList() {
                trackList.innerHTML = '';
                
                const genres = {};
                playlist.forEach(track => {
                    if (!genres[track.genre]) genres[track.genre] = [];
                    genres[track.genre].push(track);
                });
                
                for (const genre in genres) {
                    const genreTitle = document.createElement('div');
                    genreTitle.className = 'genre-title';
                    genreTitle.textContent = `${genre} (${genres[genre].length} canciones)`;
                    trackList.appendChild(genreTitle);
                    
                    genres[genre].forEach(track => {
                        const item = document.createElement('div');
                        item.className = 'track-item';
                        item.textContent = `${track.id}. ${track.title} - ${track.artist}`;
                        item.dataset.id = track.id;
                        item.addEventListener('click', () => {
                            loadTrack(track.id - 1);
                            if(isPlaying) music.play();
                            trackSelector.style.display = 'none';
                        });
                        trackList.appendChild(item);
                    });
                }
            }
            
            async function toggleCamera() {
                if (!isCameraOn) {
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({ 
                            video: {
                                width: { ideal: 1280 },
                                height: { ideal: 720 },
                                facingMode: "user"
                            }, 
                            audio: false 
                        });
                        userVideo.srcObject = stream;
                        userVideo.muted = true;
                        isCameraOn = true;
                        toggleCameraBtn.innerHTML = '<i class="fas fa-video-slash"></i> Desactivar Cámara';
                        applyVideoEffect();
                    } catch (err) {
                        console.error("Error al acceder a la cámara:", err);
                    }
                } else {
                    stopCamera();
                }
            }
            
            function stopCamera() {
                if (stream) {
                    stream.getVideoTracks().forEach(track => track.stop());
                    if (userVideo.srcObject) {
                        userVideo.srcObject = null;
                    }
                    isCameraOn = false;
                    toggleCameraBtn.innerHTML = '<i class="fas fa-video"></i> Activar Cámara';
                }
            }
            
            async function toggleMicrophone() {
                if (!isMicOn) {
                    try {
                        if (!audioContext) {
                            audioContext = new (window.AudioContext || window.webkitAudioContext)();
                            analyser = audioContext.createAnalyser();
                        }
                        
                        const micStream = await navigator.mediaDevices.getUserMedia({ 
                            audio: {
                                echoCancellation: true,
                                noiseSuppression: true,
                                autoGainControl: true
                            } 
                        });
                        
                        if (stream) {
                            micStream.getAudioTracks().forEach(track => {
                                stream.addTrack(track);
                            });
                        } else {
                            stream = micStream;
                        }
                        
                        microphone = audioContext.createMediaStreamSource(micStream);
                        microphone.connect(analyser);
                        analyser.connect(audioContext.destination);
                        
                        isMicOn = true;
                        toggleMicBtn.innerHTML = '<i class="fas fa-microphone-slash"></i> Desactivar Mic';
                        visualizeMic();
                        applyAudioEffect();
                    } catch (err) {
                        console.error("Error al acceder al micrófono:", err);
                    }
                } else {
                    stopMicrophone();
                }
            }
            
            function stopMicrophone() {
                if (stream) {
                    stream.getAudioTracks().forEach(track => track.stop());
                    if (microphone) microphone.disconnect();
                    isMicOn = false;
                    toggleMicBtn.innerHTML = '<i class="fas fa-microphone"></i> Activar Micrófono';
                }
            }
            
            function visualizeMic() {
                if (!isMicOn) return;
                
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                function update() {
                    analyser.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    const level = Math.min(100, average / 2.55);
                    
                    micLevel.style.width = `${level}%`;
                    
                    if (isMicOn) requestAnimationFrame(update);
                }
                
                update();
            }
            
            function applyVideoEffect() {
                if (!stream || !userVideo.srcObject) return;
                
                const effect = videoEffect.value;
                userVideo.style.filter = effect === 'none' ? '' : 
                    effect === 'blur' ? 'blur(5px)' :
                    effect === 'grayscale' ? 'grayscale(100%)' :
                    effect === 'sepia' ? 'sepia(100%)' :
                    effect === 'invert' ? 'invert(100%)' : '';
            }
            
            function applyAudioEffect() {
                const effect = audioEffect.value;
                console.log(`Aplicando efecto de audio: ${effect}`);
            }
            
            async function startRecording() {
                if (!stream) {
                    alert("Necesitas activar al menos la cámara o el micrófono para grabar");
                    return;
                }
                
                try {
                    // Configurar audio mezclado (música + micrófono)
                    const audioDest = audioContext.createMediaStreamDestination();
                    const musicSource = audioContext.createMediaElementSource(music);
                    
                    musicSource.connect(audioDest);
                    if (microphone) microphone.connect(audioDest);
                    
                    // Crear stream combinado
                    const combinedStream = new MediaStream([
                        ...stream.getVideoTracks(),
                        ...audioDest.stream.getAudioTracks()
                    ]);
                    
                    recordedChunks = [];
                    mediaRecorder = new MediaRecorder(combinedStream, {
                        mimeType: 'video/webm;codecs=vp9,opus'
                    });
                    
                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) recordedChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(recordedChunks, { type: 'video/webm' });
                        const url = URL.createObjectURL(blob);
                        recordedVideo.src = url;
                        
                        // Mostrar sección de descarga
                        downloadSection.style.display = 'block';
                        downloadBtn.onclick = () => {
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `karaoke-${playlist[currentTrack].title.replace(/[^a-z0-9]/gi, '_')}-${new Date().toISOString().slice(0,19)}.webm`;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                        };
                    };
                    
                    mediaRecorder.start(100);
                    recordBtn.innerHTML = '<i class="fas fa-stop"></i> Detener Grabación';
                    recordBtn.classList.add('recording');
                    
                    // Temporizador
                    recordingStartTime = Date.now();
                    recordingTimer.style.display = 'block';
                    updateRecordingTimer();
                    
                    console.log("Grabación iniciada");
                } catch (err) {
                    console.error("Error al iniciar la grabación:", err);
                    alert("Error al iniciar la grabación: " + err.message);
                }
            }
            
            function stopRecording() {
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                    recordBtn.innerHTML = '<i class="fas fa-circle"></i> Grabar Karaoke';
                    recordBtn.classList.remove('recording');
                    
                    clearInterval(recordingInterval);
                    recordingTimer.style.display = 'none';
                    
                    // Detener solo las pistas de grabación, no la cámara/micrófono
                    if (stream) {
                        stream.getTracks().forEach(track => {
                            if (track.readyState === 'live' && track.kind === 'audio') {
                                track.stop();
                            }
                        });
                    }
                    
                    console.log("Grabación detenida");
                }
            }
            
            function updateRecordingTimer() {
                recordingInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                    const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                    const seconds = (elapsed % 60).toString().padStart(2, '0');
                    recordingTimer.textContent = `${minutes}:${seconds}`;
                }, 1000);
            }
            
            function adjustLyricSize(change) {
                const root = document.documentElement;
                const currentSize = parseFloat(getComputedStyle(root).getPropertyValue('--lyric-size'));
                const newSize = Math.max(1, Math.min(3, currentSize + change));
                root.style.setProperty('--lyric-size', `${newSize}rem`);
            }
            
            // Event listeners
            playBtn.addEventListener('click', () => {
                if(music.paused) {
                    music.play()
                        .then(() => {
                            isPlaying = true;
                            playBtn.textContent = '❚❚';
                            displayLyrics();
                        })
                        .catch(e => console.log("Error al reproducir:", e));
                } else {
                    music.pause();
                    isPlaying = false;
                    playBtn.textContent = '▶';
                }
            });
            
            prevBtn.addEventListener('click', () => {
                const prevTrack = (currentTrack - 1 + playlist.length) % playlist.length;
                loadTrack(prevTrack);
            });
            
            nextBtn.addEventListener('click', () => {
                const nextTrack = (currentTrack + 1) % playlist.length;
                loadTrack(nextTrack);
            });
            
            music.addEventListener('ended', () => {
                const nextTrack = (currentTrack + 1) % playlist.length;
                loadTrack(nextTrack);
            });
            
            music.addEventListener('timeupdate', updateProgress);
            
            themeBtns.forEach(btn => {
                btn.addEventListener('click', () => setTheme(btn.dataset.theme));
            });
            
            menuBtn.addEventListener('click', () => {
                trackSelector.style.display = trackSelector.style.display === 'block' ? 'none' : 'block';
            });
            
            toggleCameraBtn.addEventListener('click', toggleCamera);
            toggleMicBtn.addEventListener('click', toggleMicrophone);
            
            toggleEffectsBtn.addEventListener('click', () => {
                effectsControls.style.display = effectsControls.style.display === 'none' ? 'block' : 'none';
            });
            
            videoEffect.addEventListener('change', applyVideoEffect);
            audioEffect.addEventListener('change', applyAudioEffect);
            
            recordBtn.addEventListener('click', () => {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    stopRecording();
                } else {
                    startRecording();
                }
            });
            
            newRecordingBtn.addEventListener('click', () => {
                downloadSection.style.display = 'none';
                recordedVideo.src = '';
            });
            
            increaseLyricSizeBtn.addEventListener('click', () => adjustLyricSize(0.1));
            decreaseLyricSizeBtn.addEventListener('click', () => adjustLyricSize(-0.1));
            
            // Inicialización
            populateTrackList();
            loadTrack(0);
            music.volume = 0.7;
            setTheme('blue');
            adjustLyricSize(0); // Aplicar tamaño inicial
        });
    </script>
